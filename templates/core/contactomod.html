<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    
    <style>
        body {
            font-family: Arial;
          }
    
        .error-control {
            border: 1px solid red;
        }
    
        label.error {
            color: red;
            width: 200px;
            font-size: 0.8em;
            margin-top: -5px;
            margin-bottom: 10px;
        }  
    
    </style>
    
    <script>
       
        $(function() 
        {
          $("#formulario").validate({
               rules: {
                idprod: "required",
                      nombprod: "required",
                      descripcion_prod: "required",
                      stock: "required",
                      },   
                      
                 messages: 
                  {
                  idprod: {
                      required: 'Ingrese el id del producto',
                    },
                  nombprod: {
                      required: 'Ingrese el nombre del producto',
                  },
                  descripcion_prod:{
                      required: 'Ingrese la descripcion del producto',
                      
                  },
                  stock:{
                      required: 'Ingrese el stock',
                  },
                   
              } 
          }); 
      });
</script>
</head>
<body>
    <div class="container">

        <h2>Modificando productos</h2><br>

        <form method="POST" action="#"  id="formulario">
            {% csrf_token %} 
            
            
            <br>
            <div class="form-group">
                {{form.Nombre.label}}              
                {{form.Nombre}}
            </div>
            <br>
            <div class="form-group">
                {{form.Apellido.label}}              
                {{form.Apellido}}
            </div>
            <br>
            <div class="form-group">
                {{form.Email.label}}              
                {{form.Email}}
            </div>
            <br>
            <div class="form-group">
                {{form.Asunto.label}}              
                {{form.Asunto}}
            </div>
            <div class="form-group">
                {{form.Asunto2.label}}              
                {{form.Asunto2}}
            </div>

            <br><br>

            <input type="submit" class="btn btn-primary" value="Modificar">
        </form>
    </div>
    


</body>
</html>
